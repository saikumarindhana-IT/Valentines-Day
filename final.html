<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff6a9f,#ff3d7f);
  color:white;
  text-align:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  to{transform:translateY(-110vh); opacity:0;}
}

.container{
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.8);}
  to{opacity:1; transform:scale(1);}
}

h1{
  font-family:'Pacifico',cursive;
  font-size:42px;
  margin-bottom:10px;
}

p{
  font-size:18px;
  opacity:.95;
}
</style>
</head>

<body>

<div class="container">
  <h1>I am grateful for you ðŸ’—</h1>
</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*24)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);
</script>

</body>
</html>
