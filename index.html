<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEDDY DAY ‚ù§Ô∏è</title>

  <!-- Romantic + Professional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8B4513, #d2691e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    /* Main page image (still round) */
    .card img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 10px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #8B4513;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background: #ffe6cc;
    }

    /* Popup background */
    #chocoPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup card */
    .popup-card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      animation: pop 0.4s ease;
    }

    /* Portrait style popup image */
    .popup-card img {
      width: 180px;
      height: 240px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    .popup-card h2 {
      color: #8B4513;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
    }

    .popup-card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #8B4513;
      color: white;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Herpic.jpg" alt="My Love">
    <h1>üß∏Happy Teddy Day Bangaram üíñ</h1>
    <button onclick="showLove()">Click for a Sweet Surprise üç¨</button>
  </div>

  <!-- Chocolate Popup -->
  <div id="chocoPopup">
    <div class="popup-card">
      <img src="Pic.jpeg" alt="My Love">
      <h2>Enti Chustunnav -- üß∏ Bujji Teddy Bear la untavv Nvv üíñüß∏/h2>
      <button onclick="closePopup()">Close üíï</button>
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("chocoPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("chocoPopup").style.display = "none";
    }
  </script>

</body>
</html>
